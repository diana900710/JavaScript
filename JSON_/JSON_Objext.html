<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let person = {
            "firstname": "Kevin",
            "gender": true,
            "height": 180,
            "email": "kevin@gmail.com",
            "city": {
                "通訊地址": "台北",
                "戶籍地址": "桃園"
            },
            "phone": {
                "市話": "02-29881055",
                "行動電話": "0933-852177"
            },
            "cars": ["BMW", "Nissan GT-R", "Audi"]
        };

        window.onload = function(){
            document.write(`<h2>${person.firstname}, ${person.city.通訊地址}, ${person.phone.行動電話}</h2>`);
            document.write(`<h2>${person["firstname"]}, ${person["city"]["通訊地址"]}, ${person["phone"]["行動電話"]}</h2>`);
            document.write(`<h2>${person["firstname"]}, ${person["city"].通訊地址}, ${person["phone"].行動電話}</h2>`);

            let key = Object.keys(person);
            key.forEach(element => {
                document.write(`<p>${element}</p>`);
            });
        }
    </script>
</body>
</html>

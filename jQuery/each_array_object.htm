<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>.each()</h1>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>
        let carArray = ["BMW", "BENZ", "LEXUS", "TOYOTA", "NISSAN"];

        let carObject = {
            model: "BMW X3",
            price: 2800000,
            wieght: "2700KG",
            color: "red"
        };

        let $body = $("body");
        //jQuery=.each()方式迭代 + Array
        $(function(){
            $.each(carArray, function(index, item){
                $body.append($("<p></p>").text(`${index}. ${item}`));
            });
            $body.append($("<hr>"));
            //原生JS-for...of迭代
            for(const car of carArray){
                let p  =document.createElement("p");
                p.innerText = car;
                $body.append(p);
            }
            
            $body.append($("<hr>"));
            for(const value of Object.values(carObject)){
                let p  =document.createElement("p");
                p.innerText = value;
                $body.append(p);
            }
            
            $body.append($("<hr>"));
            //原生JS-for...of + Object.keys
            jQuery.each(carObject, function(item, value){
                $body.append($("<p></p>").text(`${item} = ${value}`));
            });

            $body.append($("<hr>"));
            for(const key in carObject){
                // let p  =document.createElement("p");
                // p.innerText = carObject[key];
                // $body.append(p);

                if(carObject.hasOwnProperty(key)){
                    let p  =document.createElement("p");
                    p.innerText = carObject[key];
                    $body.append(p);
                }
            }
        });

    </script>

</body>

</html>

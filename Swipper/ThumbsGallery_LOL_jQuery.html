<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <!-- Demo styles -->
    <style>
        html,
        body {
            position: relative;
            height: 100%;
        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .swiper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        body {
            background: #000;
            color: #000;
        }

        .swiper {
            width: 100%;
            height: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .swiper-slide {
            background-size: cover;
            background-position: center;
        }

        .mySwiper2 {
            height: 80%;
            width: 100%;
        }

        .mySwiper {
            height: 20%;
            box-sizing: border-box;
            padding: 10px 0;
        }

        .mySwiper .swiper-slide {
            width: 25%;
            height: 100%;
            opacity: 0.4;
        }

        .mySwiper .swiper-slide-thumb-active {
            opacity: 1;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <!-- Swiper -->

    <div style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff" class="swiper mySwiper2">
        <div class="swiper-wrapper" id="mainContainer">
            <!-- <div class="swiper-slide">
                <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Ahri_0.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Ahri_1.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Ahri_2.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Ahri_3.jpg" />
            </div> -->
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
    <div thumbsSlider="" class="swiper mySwiper">
        <div class="swiper-wrapper" id="thumbContainer">
            <!-- <div class="swiper-slide">
                <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Ahri_0.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Ahri_1.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Ahri_2.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Ahri_3.jpg" />
            </div> -->
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            loop: true,
            spaceBetween: 10,
            slidesPerView: 4,
            freeMode: true,
            watchSlidesProgress: true,
        });
        var swiper2 = new Swiper(".mySwiper2", {
            loop: true,
            spaceBetween: 10,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            thumbs: {
                swiper: swiper,
            }
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        let mainArray = [
            "https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Ahri_0.jpg",
            "https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Ahri_1.jpg",
            "https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Ahri_2.jpg",
            "https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Ahri_3.jpg"
        ]
        let thumbArray = [
            "https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Ahri_0.jpg",
            "https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Ahri_1.jpg",
            "https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Ahri_2.jpg",
            "https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Ahri_3.jpg"
        ]

        let mainContainer = $("#mainContainer");
        let thumbContainer = $("#thumbContainer");

        $(function(){
            $.each(mainArray, function(index, imgurl){
                let div = $("<div>").addClass("swiper-slide");
                let img = $("<img>").attr("src", imgurl);
                div.append(img);
                mainContainer.append(div);
            
                
                let div1 = $("<div>").addClass("swiper-slide");
                let img1 = $("<img>").attr("src", thumbArray[index]);
                div.append(img1);
                thumbContainer.append(div1);
            });
        });
    </script>
</body>

</html>
